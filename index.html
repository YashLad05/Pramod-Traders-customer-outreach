<!-- Pramod Traders - Customer Outreach Form -->
<!-- CSS Framework = Bootstrap 5 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/white-circle-emoji.png">
    <title>Pramod Traders</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <section class="app">
        <div class="row app-header">
            <h2>Pramod Traders</h2>

        </div>
        <div class="app-container">

            <div class="flex-item leaves_img"></div>
            <div class="flex-item cool_bg_color"></div>
            <div
                class=" flex-item card1 p-2 bg-body-secondary d-flex justify-content-center align-items-center flex-column">

                <h2 id="login-box">Get in Touch</h2>

                <form class="login-box-creds" id="newCustomerForm">

                    <input type="text" name="" 
                        class="name form-control rounded-start-pill rounded-end-pill login-box-creds"
                        placeholder="Name" required>

                    <input type="email" name="" 
                        class="email form-control rounded-start-pill rounded-end-pill login-box-creds"
                        placeholder="Email" required>

                    <input type="text" name="" 
                        class="country form-control rounded-start-pill rounded-end-pill login-box-creds"
                        placeholder="Country" required>

                    <input type="number" name="" 
                        class="phoneNo form-control rounded-start-pill rounded-end-pill login-box-creds"
                        placeholder="Phone No." required>

                    <textarea for="" class="message form-control rounded-3 login-box-creds" rows="3"
                        placeholder="Type your message here..." required></textarea>

                    <div class="login-box-actions">
                        <div class="form-check form-switch save-creds">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Remember Me</label>
                        </div>
                    </div>

                    <button type="submit" onclick="validationCheck();"
                        class="btn btn-success rounded-start-pill rounded-end-pill login-box-creds-validate">
                        WhatsApp Connect
                    </button>
                </form>
            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
